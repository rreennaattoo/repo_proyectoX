</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "arc", "outerRadius": 120}, "encoding": {"color": {"field": "Gender", "scale": {"range": ["#5A0F05", "#241D14", "#41402A"]}, "type": "nominal"}, "order": {"field": "Count", "sort": "descending", "type": "quantitative"}, "theta": {"field": "Count", "stack": true, "type": "quantitative"}, "tooltip": [{"field": "Gender", "type": "nominal"}, {"field": "Count", "format": ",.0f", "type": "quantitative"}, {"field": "Count", "format": ".1%", "title": "Percentage", "type": "quantitative"}]}}, {"mark": {"type": "text", "radius": 140}, "encoding": {"color": {"value": "black"}, "order": {"field": "Count", "sort": "descending", "type": "quantitative"}, "text": {"field": "Count", "format": ".1%", "type": "quantitative"}, "theta": {"field": "Count", "stack": true, "type": "quantitative"}}}], "data": {"name": "data-d770008c51edf98a2589e5ead5319e89"}, "title": "Proportion of Directors by Inferred Gender", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-d770008c51edf98a2589e5ead5319e89": [{"Gender": "Male", "Count": 903}, {"Gender": "Female", "Count": 226}, {"Gender": "Unknown/Other", "Count": 97}]}};
      var embedOpt = {"mode": "vega-lite"};

        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
