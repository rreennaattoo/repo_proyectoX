<!DOCTYPE html>
<html>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-b6aae6cddf6da6149d016eb0d9072f24"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "genero", "scale": {"domain": ["F", "M"], "range": ["pink", "blue"]}, "title": "G\u00e9nero del Actor", "type": "nominal"}, "tooltip": [{"field": "rol", "type": "nominal"}, {"field": "genero", "type": "nominal"}, {"field": "cantidad", "type": "quantitative"}], "x": {"field": "rol", "title": "Rol del Actor", "type": "nominal"}, "y": {"field": "cantidad", "stack": "normalize", "title": "Proporci\u00f3n de G\u00e9nero", "type": "quantitative"}}, "height": 300, "title": "Distribuci\u00f3n de g\u00e9nero entre actores principales y secundarios", "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-b6aae6cddf6da6149d016eb0d9072f24": [{"rol": "Principal", "genero": "F", "cantidad": 64}, {"rol": "Principal", "genero": "M", "cantidad": 98}, {"rol": "Secundario", "genero": "F", "cantidad": 76}, {"rol": "Secundario", "genero": "M", "cantidad": 86}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
